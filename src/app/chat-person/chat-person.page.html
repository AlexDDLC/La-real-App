<ion-header>
  <ion-toolbar>
    <ion-title>chatPerson</ion-title>
    <ion-icon class="icon" (click)="goBack()" slot="start" name="arrow-back"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message otherMessage">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="otherTime" text-right>
          <br>{{message.createdAt | date:'HH:mm'}}
        </div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message myMessage">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="myTime" text-right>
          <br>{{message.createdAt | date:'HH:mm'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center no-padding">
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="msgInput"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msgButton"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
